<!DOCTYPE html>
<html lang="en">
         <link rel="stylesheet" type="text/css" href="datasource1.css" />
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>
    
    
    
    
    function call()
    {
       document.getElementById("validate").style.visibility = "visible";
    }
</script>
<style>
   div.right{
   position: absolute;
    right: 700px;
    top  : 190px;
}
.bg{background-color:#F2F2F2
}
  div.left{
   
   left: 0px;
  
}
button{
background-color:#31869B

}
b,h3{
color:#31869B
}
</style>
<body>
 

<div class="bg">
<img src="https://mehemmedisrayilzade.files.wordpress.com/2014/07/olimpia-300x200.jpg" alt="image" width="90" height="70"></div>
<b>Data > New Data Source</b><br><br><br>
<h3>Connect</h3>
<div ng-app="tofile" class="left">
    <b>To a File<br></b>
  <select multiple="multiple" size="3" 
    ng-model="model.file" 
    ng-options="" style="width:165px;">
  <option value="0">Excel</option>
  <option value="1">Text File</option>
  <option value="2">Acess</option>
</select>
<br>
<br>
<div ng-app="toserver" class="left">
      <b>To Server<br></b>
<select multiple="multiple" size="4" 
    ng-model="model.server" 
    ng-options="">
  <option value="0">MySQL Database</option>
  <option value="1" onclick="call()" >Microsoft SQL Database</option>
  <option value="2">PostgreSQL</option>
 <option value="3">Hortonworks Hadoop</option>
<option value="4">More serversâ€¦</option>
</select>

    <div id="validate" style="visibility: hidden" class="right" >
  <form>
   Server:
    <input type="text" ng-model="user.firstName"><br>
     Sign-in Details<br> <input type="radio" ng-model="user.signdetails" value="windows" />Use Windows Authentication(Preferred)<br>
    <input type="radio" ng-model="user.signdetails" value="user" />Use Specific Username And password <br />
Username:<br>
    <input type="text" ng-model="user.username"><br>
Password:<br>
    <input type="text" ng-model="user.password"><br>
    <button type="button" ng-click="" >NEXT</button>
  </form>
  
</div>
</body>
</html>
