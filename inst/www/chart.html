<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html ng-app="Demo" ng-controller="AppController">
  <head>
    <title>
      Chart
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.0.0.min.js"></script>
	<script	type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script type="text/javascript" src="js/Chart.js"></script>
	<!--<script type="text/javascript" src="chart_Test1.1.js"></script>-->
	
  </head>
  <body>

<div style="float: left; margin-top: 50px">
<button id="add" class="autocompare" name="add" value="add" onClick="checkBtn(event)">Add Y1</button>
<button id="add1" class="autocompare" name="add1" value="add1" onClick="checkBtn(event)">Add Y2</button>
<button id="add2" class="autocompare" name="add2" value="add2" onClick="checkBtn(event)">Add Y3</button><br>
<button id="sub" class="autocompare" name="sub" value="sub" onClick="checkBtn(event)">Add X1</button>
<button id="sub1" class="autocompare" name="sub1" value="sub1" onClick="checkBtn(event)">Add X2</button>
<button id="sub2" class="autocompare" name="sub2" value="sub2" onClick="checkBtn(event)">Add X2</button>
</div>

<div style="float: right">
<button id="swap" class="autocompare">Swap</button>

<select id="chartType">
    <option value="line">line</option>
    <option value="area">area</option>
    <option value="spline">spline</option>
    <option value="areaspline">areaspline</option>
    <option value="scatter">scatter</option>
    <option value="column">column</option>
    <option value="pie">pie</option>
</select>
</div>

<div id="container" style="height: 600px;width: 1000px; float: left; margin-top: 20px;margin-left: 50px"></div>


<div style="float: left">	
<p>
		You have {{ XData.length }} friends!
	</p>

	<!-- BEGIN: List Of Friends. -->
	<ul>
		<li ng-repeat="friend in XData">
		<input type="button" id="button" name="{{friend}}" value="{{friend}}" onClick="checkBtn(event)"/>
			{{ friend }}
		</li>
	</ul>
	
	<p>
		You have {{ YData.length }} friends!
	</p>

	<!-- BEGIN: List Of Friends. -->
	<ul>
		<li ng-repeat="friend in YData">
		<input type="button" id="button" name="{{friend}}" value="{{friend}}" onClick="checkBtn(event)"/>
			{{ friend }}
		</li>
	</ul>
	<!-- END: List Of Friends. -->
	<!-- Load jQuery and AngularJS from the CDN. -->
	
</div>
</body>
</html>
