<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
    <head>
        <title>Untitled Page</title> 

        <script language="javascript" type="text/javascript">

            var NumOfRow = 1;

            function Button1_onclick(abc) {
                //            NumOfRow++;
                alert(abc);
                for (i = 0; i < abc.length; i++)
                {
                    // get the refference of the main Div
                    var mainDiv = document.getElementById('MainDiv');

                    // create new div that will work as a container
                    var newDiv = document.createElement('div');
                    newDiv.setAttribute('id', 'innerDiv');

                    //create span to contain the text
//                    var newSpan = document.createElement('span');

                    // create remove button for each email adress
                    var newButton = document.createElement('input');
                    newButton.type = 'button';
                    newButton.value = abc[i];
                    newButton.id = abc[i];

                    // append the span, textbox and the button
                    //            newDiv.appendChild(newSpan);
                    //            newDiv.appendChild(newTextBox);
                    newDiv.appendChild(newButton);

                    // finally append the new div to the main div
                    mainDiv.appendChild(newDiv);
                }
            }
            
            function Button2_onclick(abcd) {
                //            NumOfRow++;
                alert(abcd);
                for (i = 0; i < abcd.length; i++)
                {
                    // get the refference of the main Div
                    var main1Div = document.getElementById('Main1Div');

                    // create new div that will work as a container
                    var newDiv1 = document.createElement('div');
                    newDiv1.setAttribute('id', 'innerDiv');

                    //create span to contain the text
//                    var newSpan1 = document.createElement('span');

                    // create remove button for each email adress
                    var newButton1 = document.createElement('input');
                    newButton1.type = 'button';
                    newButton1.value = abcd[i];
                    newButton1.id = abcd[i];

                    // append the span, textbox and the button
                    //            newDiv.appendChild(newSpan);
                    //            newDiv.appendChild(newTextBox);
                    newDiv1.appendChild(newButton1);

                    // finally append the new div to the main div
                    main1Div.appendChild(newDiv1);
                }
            }
        </script>

    </head>
    <body>
        <div id="MainDiv">
            <script>
                //call after page loaded
                var x = ['p0', 'p1', 'p2'];
//                var y = ['q0', 'q1', 'q2'];
                window.onload = Button1_onclick(x);
//                window.onload = Button2_onclick(y);
            </script>
        </div>
        <br><br>
        <div id="Main1Div">
            <script>
                //call after page loaded
//                var x = ['p0', 'p1', 'p2'];
                var y = ['q0', 'q1', 'q2'];
//                window.onload = Button1_onclick(x);
                window.onload = Button2_onclick(y);
            </script>
        </div>
    </body>
</html>
